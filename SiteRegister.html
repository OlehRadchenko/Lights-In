<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RegisterStyle.css">
    <title>LIGHTS IN | USŁUGI ELEKTRYCZNE</title>
    <script defer src="Mainscript.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/427/427735.png">
</head>
<body>
    <header>
        <nav id="HeaderNav">
            <div id="HeaderNav-banner">
                <div id="HeaderNav-foldMenu">
                    <button class="hamburger">
                        <span class="hamburger_box">
                            <span class="hamburger_inner"></span>
                        </span>
                    </button>
                    <div id="navi" class="navigation">
                        <ul class="navigation_list">
                            <li class="navigation_item"><iconify-icon icon="clarity:home-line" width="30" height="30"></iconify-icon><a href="MainSite.html">Home</a></li>
                            <li class="navigation_item"><iconify-icon icon="clarity:shopping-bag-line" width="30" height="30"></iconify-icon><a href="#">Usługi</a></li>
                            <li class="navigation_item"><iconify-icon icon="clarity:lightbulb-line" width="30" height="30"></iconify-icon><a href="#">Zamówienia</a></li>
                        </ul>
                    </div>
                </div>
                <div id="HeaderNav-logo">           
                    <img src="SiteAddons/Lightbulb-logo.png" alt="Logo">
                    <a href="#">Lights <br> In</a> 
                </div>
            </div>
            <!-- Przyciski -->
            <div id="HeaderNav-buttons">
                <div id="HeaderNav-login">
                    <button id="Login-loginBtn">Zaloguj się
                        <iconify-icon id="Login-loginIcon" icon="bi:person-fill" width="30" height="30"></iconify-icon>
                    </button>
                    <!-- DropMenu -->
                    <div id="HeaderNav-dropLogin" class="HeaderNav-dropLogin">
                        <input type="text" class="DropLogin-loginInput" name="e-mail" placeholder="Wpisz adres e-mail"> 
                        <br><br>
                        <input type="password" class="DropLogin-loginInput" name="password" placeholder="Wpisz hasło">
                        <div id="DropLogin-after">
                            <div id="DropLogin-Password">
                                <a href="#">Nie pamiętasz hasła?</a>
                            </div>
                            <div id="DropLogin-login">
                                <button id="DropLogin-loginBtn">
                                    Zaloguj się
                                </button>
                            </div>                             
                        </div>                    
                    </div>
                </div>
            </div>
        </nav>       
    </header> 
    <section>
        <div id="RegisterArea">
            <form id="Register-form">
                <p id="SignIn">Zarejstruj się</p>
                <div class="RegisterInput">
                    <input type="text" class="InputField" placeholder="Imie">
                    <span class="RegEx-check">RegEx</span>
                </div>
                <div class="RegisterInput">
                    <input type="text " name="Nazwisko" class="InputField" placeholder="Nazwisko">
                    <span class="RegEx-check">RegEx</span>
                </div>
                <div class="RegisterInput">
                    <input type="text" name="Login" class="InputField" placeholder="Login">
                    <span class="RegEx-check">RegEx</span>
                </div>
                <div class="RegisterInput">
                    <input type="text" name="E-mail" class="InputField" placeholder="E-mail">
                    <span class="RegEx-check">RegEx</span>
                </div>
                <div class="RegisterInput">
                    <input type="password" name="Hasło" class="InputField" placeholder="Hasło">
                    <span class="RegEx-check">RegEx</span>
                </div>
                <div class="RegisterInput">
                    <input type="password" name="Powtórz Hasło" class="InputField" placeholder="Powtórz Hasło">
                    <span class="RegEx-check">RegEx</span>
                </div>	
                <div id="RegisterCaptcha">
                    dsaccasca
                </div>
                <label id="RegisterCheckBox">
                    <input type="checkbox" name="Regulamin" id="CheckBoxInput">
                    Mam ukończone 18 lat i
                    <a href="#">akceptuje warunki i regulamin</a> użytkowania platformy Lights In
                </label>		
                <div id="RegisterBtn">
                    <button id="BtnInput">Zarejstruj się</button>
                </div>			
            </form>
        </div>
    </section>
</body>
</html>
